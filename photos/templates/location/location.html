{%extends 'base.html'%}

 {% block content %}
 <div class="container">
 <h2 align="center" style="font-family: Oleo Script Swash Caps, cursive; font-size:50px;margin-top: 6px; "> Location:  {{location.name}}</h2>  
    <div class="col-md-4">
        <a href="{% url 'gallery' %}" class="btn btn-outline-info my-3">Go back</a>
    </div>
    <div class="row justify content-center">
        {% for image in images %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <a href="{% url 'image' image.id %}"><img style="height:210px;"src="{{image.image.url}}" class="card-img-top" alt="..."></a>
                <div class="card-body">
                    <p class="card-text" style="font-family: Oleo Script Swash Caps, cursive; font-size:25px;">{{image.image_name}} </p>
                </div>
            </div>
        </div>

        {%  endfor %}
        
    </div>
</div>
{% endblock %}
